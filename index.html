<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Семантична мережа структури сайту ФОТІУС</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {packages:['wordtree']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Фрази'],
                ['Головна'],
                ['Головна Новини'],
                ['Головна Історія'],
                ['Головна Галерея'],
                ['Підрозділи'],
                ['Підрозділи Деканат'],
                ['Підрозділи Кафедра ПЗАС'],
                ['Підрозділи Кафедра ПЗАС Про кафедру'],
                ['Підрозділи Кафедра ПЗАС Викладачі'],
                ['Підрозділи Кафедра ПЗАС Програми практик'],
                ['Підрозділи Кафедра ІТ'],
                ['Підрозділи Кафедра ІТ Про кафедру'],
                ['Підрозділи Кафедра ІТ Викладачі'],
                ['Підрозділи Кафедра ІТ Робота зі студентами'],
                ['Підрозділи Кафедра ІТ Програми практик'],
                ['Підрозділи Кафедра ІСПР'],
                ['Підрозділи Кафедра ІСПР Про кафедру'],
                ['Підрозділи Кафедра ІСПР Викладачі'],
                ['Підрозділи Кафедра ІСПР Програми практик'],
                ['Навчання'],
                ['Навчання Розклад'],
                ['Навчання Навчальні плани і освітні програми'],
                ['Навчання Навчальні плани і освітні програми 121 Інженерія програмного забезпечення'],
                ['Навчання Навчальні плани і освітні програми 122 Комп’ютерні науки'],
                ['Навчання Навчальні плани і освітні програми 123 Комп’ютерна інженерія'],
                ['Навчання Навчальні плани і освітні програми 124 Системний аналіз'],
                ['Навчання Акредитація'],
                ['Навчання Рейтинг успішності'],
                ['Наука'],
                ['Наука Конференція'],
                ['Наука Гуртки та семінари'],
                ['Наука Науково-дослідні теми та проекти'],
                ['Наука Студентська наука'],
                ['Абітурієнту'],
                ['Абітурієнту Правила прийому'],
                ['Абітурієнту Курси з програмування']
            ]);

            var options = {
                wordtree: {
                    format: 'implicit',
                    word: 'Навчання'
                }
            };

            var chart = new google.visualization.WordTree(document.getElementById('wordtree_basic'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
<h1>Семантична мережа структури сайту ФОТІУС</h1>
<div id="wordtree_basic" style="width: 900px; height: 500px;"></div>
</body>
</html>
